<script>
		$(document).ready(function(){
			$("#cadastrar").click(function() {
				var titulo = $("#titulo").val();
				var sinopse = $("#sinopse").val();
				var genero = $("#genero").val();
				var ano_lancamento = $("#ano_lancamento").val();
				var produtora = $("#produtora").val();
				var diretor = $("#diretor").val();
				var url = "/cadastrar_filme/"+titulo+"/"+sinopse+"/"+genero+"/"+ano_lancamento+"/"+produtora+"/"+diretor;
				$.getJSON(url, function(data) {
					if(data){
						if(!alert("Filme cadastrado com sucesso!")){location.reload(1);}
					}
					else alert("Filme não cadastrado!");
				});
			});
		});
	</script>
